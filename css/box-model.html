<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>CSS Box Model</title>
		<style>
			#above-the-box,
			#below-the-box {
				border: 2px black solid;
				height: 20px;
			}

			#box {
				background-color: blue;
				color: white;
				padding: 25px;
				border: 5px red dotted;
				margin: 25px;
			}
		</style>
	</head>
	<body>
		<h1>CSS Box Model</h1>
		<div id="above-the-box"></div>
		<div id="box">
			<p>Some text</p>
		</div>
		<div id="below-the-box"></div>
	</body>
</html>
