<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Our first HTML page</title>
	</head>
	<body>
		<p>Hello, world!</p>
		<p style="background: yellow; text-decoration: underline">Blah blah blah</p>

		<button
			style="color: white; background: blue"
			id="liz-button"
		>
			Click me
		</button>

		<ul>
			<li>Apples</li>
			<li>Bananas</li>
			<li>Oranges</li>
		</ul>

		<ul>
			<li>Spinach</li>
			<li>Cauliflower</li>
			<li>Carrots</li>
		</ul>

		<script>
			console.log('Hello, world from Javascript!');

			let button = document.querySelector('#liz-button');
			button.addEventListener('click', function () {
				console.log('You clicked the button!');
			});
		</script>
	</body>
</html>
