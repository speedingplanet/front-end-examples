<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Add a student</title>

		<link
			rel="stylesheet"
			href="/reset-josh-comeau.css"
		/>

		<link
			rel="stylesheet"
			href="add-student-all-divs.css"
		/>
	</head>
	<body>
		<h1 style="text-align: center">Add a student (all divs)</h1>
		<p style="text-align: center">
			Labels and inputs are in divs, which seems to alleviate width and
			alignment issues
		</p>
		<hr />
		<form method="post">
			<!-- 
			<div class="row">
				<div class="label"><label for=""></label></div>
				<div class="form-field"><input type="text" /></div>
			</div>
			 -->

			<div class="row">
				<div class="label"><label for="first-name">First name</label></div>
				<div class="form-field">
					<input
						type="text"
						name="first-name"
						id="first-name"
					/>
				</div>
			</div>
			<div class="row">
				<div class="label"><label for="last-name">Last name</label></div>
				<div class="form-field">
					<input
						type="text"
						name="last-name"
						id="last-name"
					/>
				</div>
			</div>
			<div class="row">
				<div class="label">
					<label for="date-of-birth">Date of birth</label>
				</div>
				<div class="form-field">
					<input
						type="date"
						name="date-of-birth"
						id="date-of-birth"
					/>
				</div>
			</div>
			<div class="row">
				<div class="label">
					<label for="student-email">Student e-mail</label>
				</div>
				<div class="form-field">
					<input
						type="email"
						name="student-email"
						id="student-email"
					/>
				</div>
			</div>
			<div class="row">
				<div class="label">
					<label for="student-phone">Student phone</label>
				</div>
				<div class="form-field">
					<input
						type="tel"
						name="student-phone"
						id="student-phone"
					/>
				</div>
			</div>
			<div class="row">
				<div class="label"><label for="street">Street</label></div>
				<div class="form-field">
					<input
						type="text"
						name="street"
						id="street"
					/>
				</div>
			</div>
			<div class="row">
				<div class="label"><label for="city">City</label></div>
				<div class="form-field">
					<input
						type="text"
						name="city"
						id="city"
					/>
				</div>
			</div>
			<div class="row">
				<div class="label"><label for="postal-code">Postal code</label></div>
				<div class="form-field">
					<input
						type="text"
						name="postal-code"
						id="postal-code"
					/>
				</div>
			</div>
			<div class="row">
				<div class="label"><label for="province">State</label></div>
				<div>
					<select
						name="province"
						id="province"
						style="padding: 1px 2px"
					>
						<option value="">Please select a state</option>
						<option value="CA">California</option>
						<option value="GA">Georgia</option>
						<option value="ID">Idaho</option>
						<option value="NJ">New Jersey</option>
						<option value="WI">Wisconsin</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="label"><label for="country">Country</label></div>
				<div>
					<select
						name="country"
						id="country"
					>
						<option value="">Please select a country</option>
						<option value="CA">Canada</option>
						<option value="UK">United Kingdom</option>
						<option value="US">United States</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="label">New or returning student?</div>
				<!-- (label+input:radio[name=student-type]#student-type)*2 -->
				<div>
					<input
						type="radio"
						name="student-type"
						id="student-type-new"
						value="new-student"
					/>
					<label for="student-type-new">New</label>
					<input
						type="radio"
						name="student-type"
						id="student-type-returning"
						value="returning-student"
					/>
					<label for="student-type-returning">Returning</label>
				</div>
			</div>
			<div class="row">
				<div class="center-button"><button type="submit">Add</button></div>
			</div>
		</form>
	</body>
</html>
