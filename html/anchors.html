<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Anchor tags</title>
</head>
<body>
	<h1>Different kinds of anchors</h1>
	<ul>
		<li>Relative link (no starting /): <a href="html-experiments.html">HTML Experiments</a></li>
		<li>Absolute link (starts with a /): <a href="/nested/content/absolute.html">Absolute reference</a></li>
		<li>External link (starts with a protocol, like http:// or https://):<a href="https://intuit.com">Intuit</a></li>
	</ul>
</body>
</html>
