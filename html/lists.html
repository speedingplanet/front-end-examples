<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>HTML Lists</title>
	</head>
	<body>
		<h1>HTML Lists</h1>
		<div>
			<h2>Unordered Lists</h2>
			<!-- ul>li*3 -->
			<ul>
				<li>Apples</li>
				<li>Bananas</li>
				<li>Pears</li>
			</ul>

			<h2>Ordered Lists</h2>
			<!-- ol>li*4{Position $} -->
			<ol>
				<li>Position 1</li>
				<li>Position 2</li>
				<li>Position 3</li>
				<li>Position 4</li>
			</ol>
		</div>
	</body>
</html>
